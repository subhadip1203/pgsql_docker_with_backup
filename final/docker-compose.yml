version: '3'

services:
  pgsql:
    build: .
    container_name: pgsql
    tty: true
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: MyPassword
      POSTGRES_DB: my_pg_db
      CRON_INTERVAL: "* * * * *"
    ports:
      - 5432:5432
    networks:
      - backup_network

  adminer:
    image: adminer
    ports:
      - 8080:8080
    networks:
      - backup_network

networks:
  backup_network:

